<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encoder/Decoder</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="header">WELCOME TO URL ENCODER/DECODER</div>
    <div class="main-section">
      <div class="buttons">
        <div class="encode-btn-div">
          <input class="encode-btn" type="button" value="Encode" />
        </div>
        <div class="decode-btn-div">
          <input class="decode-btn" type="button" value="Decode" />
        </div>
      </div>
      <div class="input-section">
        <textarea
          class="textarea-input"
          placeholder="Input your String"
        ></textarea>
      </div>
      <div class="output-section">
        <div class="output-msg">ENCODED STRING:</div>
        <textarea class="textarea-output"></textarea>
      </div>
    </div>
  </body>
</html>
